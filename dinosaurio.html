<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinosaurio</title>
    <link rel="stylesheet" href="dinosaurio.css">

</head>
<body>
<div id="board">
    <div id="background">
        <div class="scoreContainer">
            Score: <span id="score">0</span>
        </div>
<!--        <img src="images/background.png"-->
<!--             alt="background">-->
    </div>

    <div id="player">
        <img src="images/player.png" alt="player-dino">
    </div>

    <div id="cactus" class="cactusMovement">
        <img src="images/captus.png" alt="cactus">
    </div>
</div>
<div class="menu">
    <button id="buttonPlayStop" class="button"></button>
    <button id="restartGame">Restart Game</button>

</div>


<script src="dinosaurio.js"></script>
</body>
</html>
